version: '3.8'

services:
  # ==========================================
  # BACKEND - API Node.js (service principal)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: awid-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-awid_admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-awid_v3}?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER:-awidminio}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - S3_BUCKET=${MINIO_BUCKET:-awid-uploads}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - awid-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # ADMIN - React + Nginx
  # ==========================================
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: awid-admin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=http://backend:3000
    depends_on:
      - backend
    networks:
      - awid-network

  # ==========================================
  # DATABASE - PostgreSQL 15
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: awid-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-awid_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-awid_v3}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - awid-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-awid_admin} -d ${POSTGRES_DB:-awid_v3}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # CACHE - Redis (utilis√© par le backend)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: awid-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --appendfsync everysec
    volumes:
      - redis_data:/data
    networks:
      - awid-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # PGADMIN - Administration PostgreSQL
  # Accessible sur le port 5050
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: awid-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@awid.dz}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
      - PGADMIN_CONFIG_SERVER_MODE=True
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - awid-network

  # ==========================================
  # MINIO - S3 Storage (Self-hosted)
  # API sur 9000, Console sur 9001
  # ==========================================
  minio:
    image: minio/minio:latest
    container_name: awid-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-awidminio}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - awid-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
  minio_data:

networks:
  awid-network:
    driver: bridge
