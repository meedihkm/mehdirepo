name: Build APKs

on:
  push:
    branches: [ main ]
    paths:
      - 'mobile/**'
      - '.github/workflows/build-apk.yml'
  workflow_dispatch:

jobs:
  build-client-apk:
    name: Build Client APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile/client
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          mobile/client/.dart_tool
        key: ${{ runner.os }}-flutter-client-${{ hashFiles('mobile/client/pubspec.yaml', 'mobile/shared/pubspec.yaml') }}
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release --target-platform android-arm64
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: awid-client-apk
        path: mobile/client/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

  build-livreur-apk:
    name: Build Livreur APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile/livreur
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          mobile/livreur/.dart_tool
        key: ${{ runner.os }}-flutter-livreur-${{ hashFiles('mobile/livreur/pubspec.yaml', 'mobile/shared/pubspec.yaml') }}
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release --target-platform android-arm64
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: awid-livreur-apk
        path: mobile/livreur/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

  create-release:
    name: Create Release
    needs: [build-client-apk, build-livreur-apk]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download Client APK
      uses: actions/download-artifact@v4
      with:
        name: awid-client-apk
        path: ./apks
        
    - name: Download Livreur APK
      uses: actions/download-artifact@v4
      with:
        name: awid-livreur-apk
        path: ./apks
        
    - name: Rename APKs
      run: |
        cd ./apks
        ls -la
        mv app-release.apk awid-client.apk 2>/dev/null || true
      continue-on-error: true
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: AWID v${{ github.run_number }}
        body: |
          ## APKs AWID v3.0
          
          **Backend:** http://62.171.130.92:3500
          
          ### Applications
          - ðŸ“± **Client** - Application pour les clients
          - ðŸšš **Livreur** - Application pour les livreurs
        files: ./apks/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
